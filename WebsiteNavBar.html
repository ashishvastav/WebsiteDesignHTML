<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TransparentNavBar</title>
    <link rel="stylesheet" type="text/css" href="WebsiteNavBar.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <h1>Ashish Srivastava</h1>
    <div class="menu">
        <div class="btn"><i class="fa fa-home" aria-hidden="true"></i>Home</div>
        <div class="btn"><i class="fa fa-user-o" aria-hidden="true"></i>About Me</div>
        <div class="btn"><i class="fa fa-briefcase" aria-hidden="true"></i>Porfolio</div>
        <div class="btn"><i class="fa fa-file-text" aria-hidden="true"></i> Resume
        </div>
        <div class="btn"><i class="fa fa-address-book-o" aria-hidden="true"></i>Contact</div>
    </div>

    <div class="slideshow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <div class="slide s1">
                <img src="1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="5.jpg" alt="">
            </div>

        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
        </div>
    </div>
</body>

</html>
